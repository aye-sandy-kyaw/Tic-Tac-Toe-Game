<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <div id="turn">Player 1 Turn!</div>
    <div class="board">
      <!-- First Row -->
      <div class="row">
        <div class="circle" id="1,1" onclick="flip(this)"></div>
        <div class="circle" id="1,2" onclick="flip(this)"></div>
        <div class="circle" id="1,3" onclick="flip(this)"></div>
        <div class="circle" id="1,4" onclick="flip(this)"></div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <div class="circle" id="2,1" onclick="flip(this)"></div>
        <div class="circle" id="2,2" onclick="flip(this)"></div>
        <div class="circle" id="2,3" onclick="flip(this)"></div>
        <div class="circle" id="2,4" onclick="flip(this)"></div>
      </div>

      <!-- Third Row -->
      <div class="row">
        <div class="circle" id="3,1" onclick="flip(this)"></div>
        <div class="circle" id="3,2" onclick="flip(this)"></div>
        <div class="circle" id="3,3" onclick="flip(this)"></div>
        <div class="circle" id="3,4" onclick="flip(this)"></div>
      </div>

      <!-- Fourth Row -->
      <div class="row">
        <div class="circle" id="4,1" onclick="flip(this)"></div>
        <div class="circle" id="4,2" onclick="flip(this)"></div>
        <div class="circle" id="4,3" onclick="flip(this)"></div>
        <div class="circle" id="4,4" onclick="flip(this)"></div>
      </div>
    </div>
    <div id="winner"></div>
    <audio id="flip" src="./flip.mp3"></audio>
    <audio id="finishGame" src="./finish.mp3"></audio>
  </body>
</html>
